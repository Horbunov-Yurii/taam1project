<section class="hero">
  <div class="hero__box container">
    <div class="hero__flex">
      <p class="hero__text">flower <br />studio</p>
      <picture>
        <source
          src="../img/desktop/hero-desktop@1x.webp 1x, ../img/desktop/hero-desktop@2x.webp 2x"
          media="(min-width: 1264px)"
        />
        <source
          srcset="
            ../img/tablet/hero-tablet@1x.webp 1x,
            ../img/tablet/hero-tablet@2x.webp 2x
          "
          media="(min-width: 752px)"
        />
        <source
          src="../img/mobile/hero-mobile@1x.webp 1x, ../img/mobile/hero-mobile@2x.webp 2x"
          media="(max-width: 751px)"
        />
        <img class="hero__img" src="../img/hero-desktop@1x.jpg" alt="flower" />
      </picture>
      <picture>
        <source
          srcset="
            ../img/desktop/hero-btn-desktop@1x.webp 1x,
            ../img/desktop/hero-btn-desktop@2x.webp 2x
          "
          media="(min-width: 1264px)"
        />
        <source
          srcset="
            ../img/tablet/hero-btn-tablet@1x.webp 1x,
            ../img/tablet/hero-btn-tablet@2x.webp 2x
          "
          media="(min-width: 752px)"
        />
        <source
          srcset="
            ../img/mobile/hero-btn-mobile@1x.webp 1x,
            ../img/mobile/hero-btn-mobile@2x.webp 2x
          "
          media="(max-width: 751px)"
        />
        <img class="hero__imgbtn" src="" alt="herosvg" />
      </picture>
    </div>
    <h3 class="hero__title">ANEMONE</h3>
  </div>
</section>
