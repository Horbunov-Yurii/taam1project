<div class="backdrop is-hidden" data-modal>
<div class="modal modal__bux">
    <button class="modal__btn" type="button" data-modal-close>
        <svg class="modal__coluse">
            <use href="../img/symbol-defs.svg#clouse"></use>
        </svg>
    </button>
    <picture>
        <source srcset="./img/desktop/subscribe-modal-desktop@1x.webp 1x, ../img/desktop/subscribe-modal-desktop@2x.webp 2x" media="(min-width: 1264px)" >
        <source srcset="./img/tablet/subscribe-modal-tablet@1x.webp 1x, ../img/tablet/subscribe-modal-tablet@2x.webp 2x" media="(min-width: 752px)">
        <source srcset="./img/mobile/subscribe-modal-mobile@1x.webp 1x, ../img/mobile/subscribe-modal-mobile@2x.webp 2x" media="(min-width: 752px)">
        <img src="./img/subscribe-modal@1x.jpg" alt="flower" class="modal__img">
</picture>
    <div class="modal__box">
        <h2 class="modal__title">Follow to our newsletter</h2>
        <p class="modal__text">Be the first  to get exclusive offers and the latest  news on our product directly in your box.</p>
        <form action="" class="modal__form">
            <label  class="modal__label">
                Email
                <input type="text" placeholder="Your email" class="modal__input" required>
            </label>
            <button class="modal__button" type="submit">Subscribe</button>
        </form>
    </div>
</div>
</div>
